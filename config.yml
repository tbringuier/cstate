############################################################
# +------------------------------------------------------+ #
# |                       Notes                          | #
# +------------------------------------------------------+ #
############################################################

# Bienvenue dans le fichier de configuration cState !
# Assurez-vous de sauvegarder ce fichier en UTF-8.

############################################################
# +------------------------------------------------------+ #
# |                   Métadonnées de base                | #
# +------------------------------------------------------+ #
############################################################

# Nom de la page de statut
title: État des services Folf.fr

# Faut-il construire les posts dont la date est dans le futur ?
buildFuture: true

# Langue HTML
languageCode: fr

# Langue par défaut du contenu
defaultContentLanguage: fr

# URL de la page de statut (pas du site principal, mais de la page de statut elle-même)
baseURL: https://cstate.folf.fr

# Utiliser les infos Git pour la dernière modification
enableGitInfo: true


############################################################
# +------------------------------------------------------+ #
# |                   Préférences                        | #
# +------------------------------------------------------+ #
############################################################

params:
  # --- Catégories ---
  categories:
    - name: Infrastructure
      description: Serveurs, réseau et connectivité.
      closed: false
    - name: Applications Web
      description: Sites internet et API publiques.
    - name: Maintenance
      untitled: true

  # --- Tes Systèmes ---
  # C'est ici qu'on définit ce qui est surveillé.
  systems:
    - name: Site Principal (folf.fr)
      description: Le site vitrine et portail principal.
      category: Applications Web
      link: https://folf.fr
    
    - name: API
      description: Backend et services de données.
      category: Applications Web
      
    - name: Gateway / Proxy
      description: Point d'entrée du réseau.
      category: Infrastructure

    - name: Base de données
      description: Stockage des données persistantes.
      category: Infrastructure

  # --- Formats de Date (Adaptés FR) ---
  # Format : JJ/MM/AAAA à HH:MM
  dateFormat: 02/01/2006 à 15:04 UTC
  shortDateFormat: 02/01 — 15:04 UTC

  # Utiliser le temps relatif (ex: "il y a 5 min")
  useRelativeTime: true
  
  # Masquer les secondes dans le temps relatif
  skipSeconds: false

  # Afficher "Dernière mise à jour"
  enableLastMod: true

  # Design de l'en-tête
  useLargeHeaderDesign: false

  # Format de l'historique (monthly, yearly, none)
  incidentHistoryFormat: "yearly"

  # Désactiver l'historique ?
  disableIncidentHistory: false

  # Désactiver le mode sombre ? (False = mode sombre activé si l'OS le demande)
  disableDarkMode: false

  # Afficher le logo ?
  useLogo: true
  logo: logo.png

  # Description pour le SEO et le pied de page
  # Note : Les apostrophes doivent être doublées dans le texte YAML (ex: l''état)
  description: Nous surveillons continuellement l''état de nos services Folf.fr. En cas d''interruption, une note sera publiée ici.

  # --- Couleurs ---
  brand: "#0a0c0f"
  ok: "#008000"
  disrupted: "#cc4400"
  down: "#e60000"
  notice: "#24478f"

  # Garder la couleur de la marque même en cas d'incident ?
  # false = l'en-tête devient rouge si le site est down.
  alwaysKeepBrandColor: false 

  # Couleur du texte de l'en-tête
  headerTextColor: white

  # Google Analytics (Laisser par défaut pour désactiver)
  googleAnalytics: UA-00000000-1

# --- Ne pas toucher ci-dessous sauf expert ---
theme: cstate
preserveTaxonomyNames: true
taxonomies:
  affected: affected

outputs:
  page:
    - html
    - json
  section:
    - html
    - json
    - rss
  home:
    - html
    - json
    - rss
    - svg
  term:
    - html
    - json
    - rss
    - svg

outputFormats:
  svg:
    isPlainText: true
    mediaType: image/svg+xml
