name: Build and deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "* * * * *"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      TZ: Europe/Paris

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Go (latest stable)
        uses: actions/setup-go@v6
        with:
          go-version: 'stable'        # Dernière version stable de Go : alias officiel :cite[sil]
          cache: false

      - name: Setup Node.js (latest LTS)
        uses: actions/setup-node@v6  # Dernière major de l'action :cite[ekx]
        with:
          node-version: 'lts/*'      # Toujours le dernier LTS Node :cite[ekx]
          check-latest: true         # Force la dernière patch de ce LTS :cite[g8q]

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Create directory for user-specific executable files
        run: |
          mkdir -p "\${HOME}/.local"

      - name: Install Dart Sass (latest)
        run: |
          set -euo pipefail

          # Récupère la dernière release de sass/dart-sass :cite[eks,d1e]
          DART_SASS_VERSION="\$(curl -s https://api.github.com/repos/sass/dart-sass/releases/latest | jq -r '.tag_name')"
          echo "Using Dart Sass version \${DART_SASS_VERSION}"

          curl -sLJO "https://github.com/sass/dart-sass/releases/download/\${DART_SASS_VERSION}/dart-sass-\${DART_SASS_VERSION}-linux-x64.tar.gz"
          tar -C "\${HOME}/.local" -xf "dart-sass-\${DART_SASS_VERSION}-linux-x64.tar.gz"
          rm "dart-sass-\${DART_SASS_VERSION}-linux-x64.tar.gz"

          echo "\${HOME}/.local/dart-sass" >> "\${GITHUB_PATH}"

      - name: Install Hugo (latest extended)
        run: |
          set -euo pipefail

          # Récupère la dernière release Hugo : tag de type v0.152.2 :cite[ch7]
          HUGO_TAG="\$(curl -s https://api.github.com/repos/gohugoio/hugo/releases/latest | jq -r '.tag_name')"
          # On enlève le "v" au début pour obtenir 0.152.2, utilisé dans le nom du fichier :cite[ctt,ch7]
          HUGO_VERSION="\${HUGO_TAG#v}"
          echo "Using Hugo version \${HUGO_VERSION} (tag \${HUGO_TAG})"

          curl -sLJO "https://github.com/gohugoio/hugo/releases/download/\${HUGO_TAG}/hugo_extended_\${HUGO_VERSION}_linux-amd64.tar.gz"
          mkdir -p "\${HOME}/.local/hugo"
          tar -C "\${HOME}/.local/hugo" -xf "hugo_extended_\${HUGO_VERSION}_linux-amd64.tar.gz"
          rm "hugo_extended_\${HUGO_VERSION}_linux-amd64.tar.gz"

          echo "\${HOME}/.local/hugo" >> "\${GITHUB_PATH}"

      - name: Verify installations
        run: |
          echo "Dart Sass: \$(sass --version)"
          echo "Go: \$(go version)"
          echo "Hugo: \$(hugo version)"
          echo "Node.js: \$(node --version)"

      - name: Install Node.js dependencies
        run: |
          [[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true

      - name: Configure Git
        run: |
          git config core.quotepath false

      - name: Cache restore
        id: cache-restore
        uses: actions/cache/restore@v4
        with:
          path: \${{ runner.temp }}/hugo_cache
          key: hugo-\${{ github.run_id }}
          restore-keys: |
            hugo-

      - name: Build the site
        run: |
          hugo \
            --gc \
            --minify \
            --baseURL "\${{ steps.pages.outputs.base_url }}/" \
            --cacheDir "\${{ runner.temp }}/hugo_cache"

      - name: Cache save
        id: cache-save
        uses: actions/cache/save@v4
        with:
          path: \${{ runner.temp }}/hugo_cache
          key: \${{ steps.cache-restore.outputs.cache-primary-key }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: \${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
